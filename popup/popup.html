<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Language Modifier</title>
  </head>
  <body>
    <div>
      <span>From Language : </span
      ><select name="fromLan" id="fromLan">
        <option value="en-us">en-us</option></select
      ><br />
      <span>To Language : </span
      ><select name="toLan" id="toLan">
        <option value="zh-tw">zh-tw</option></select
      ><br />
      <span>Change Hot Key : Ctrl + ALT + L</span>
      <span>Revert Hot Key : Ctrl + ALT + ;</span>
      <br />
      <input id="input" />
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
