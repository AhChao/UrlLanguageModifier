<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Language Modifier</title>
  </head>
  <body>
    <div>
      <span>From Language : </span
      ><select name="fromLan" id="fromLan">
        <option value="en-us">en-us</option>
        <option value="zh-tw">zh-tw</option></select
      ><br />
      <span>To Language : </span
      ><select name="toLan" id="toLan">
        <option value="zh-tw">zh-tw</option>
        <option value="en-us">en-us</option>
        <option value="ja-jp">ja-jp</option></select
      ><br />
      <span>Open In New Page : </span><input type="checkbox" name="optNewPage" id="optNewPage" />
      <br />
      <span>Change current language to target language : Alt + K</span><br />
      <span>Change current language to target language in new Window : Alt + Shift + K</span><br />
      <span>Revert the change : ALT + L</span><br />
      <br />
      <input id="input" />
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
